<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index1.css">
</head>
<body>
    <h1>Application form</h1>
    <div class="about">
        <label for="name">Ad:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="surname">Soyad:</label>
        <br>
        <input type="text" id="surname">
        <br>
        <label for="parol">Şifrə:</label>
        <br>
        <input type="text" id="parol">
    </div>

    <div class="human-gender">
        <p>Cinsinizi Seçin</p>
        <input type="radio" id="human1" name="fav_language">
        <label for="human1">Kişi</label>
        <input type="radio" id="human2" name="fav_language">
        <label for="human2">Qadın</label>
    </div>

    <div class="education">
        <p>Bitirdiyinz təhsil dərəcələrini seçin:</p>
        <input type="checkbox" id="education1">
        <label for="education1"> Orta </label><br>
        <input type="checkbox" id="education2">
        <label for="education2"> Bakalavr </label><br>
        <input type="checkbox" id="education3">
        <label for="education3"> Magistr </label><br>
        <input type="checkbox" id="education4">
        <label for="education5"> Doctor  </label>
    </div>

    <div class="about2">  
        <label for="age">Yaş:</label> <br>
        <input type="number" id="age"><br>
        <label for="height">Boy:</label> <br>
        <input type="number" id="height"><br>
        <label for="weight">Çəki:</label> <br>
        <input type="number" id="weight"><br>
    </div>

    <div class="form-button">
        <button type="submit">Təsdiqlə</button>
    </div>
</body>
</html>
